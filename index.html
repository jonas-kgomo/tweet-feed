    <script>

          function newEl(type, attrs={}) {  
              // TYPE  is header image, text
             const el = document.createElement(type);
             for (let attr in attrs) {
                 const value = attrs[attr];
                 if (attr == 'innerText') el.innerText = value;
                 else el.setAttribute(attr, value);
             }
             return el;
         }

     

         async function loadTweets() {
             const res = await fetch('http://localhost:3000/tweets');
             const tweeter= await res.json();

             const ctr = document.querySelector('.container');
             
  

             tweeter.forEach( product => { 
             const card = newEl('div', {class: 'card bg-blue-900 rounded-lg text-white'});
             const author = newEl('h2', {innerText: product.user, class: 'm-2 font-semibold'});
             const tweet = newEl('h4', {innerText: product.tweet})
             const img = newEl('img', {src: '', alt: "", class: 'inline-block h-8 w-8 mx-2 rounded-full bg-gray-500'});
             const title = newEl('div', {class: 'flex m-1'})
            
             title.appendChild(img);
             title.appendChild(author);
             card.appendChild(title);
             ctr.appendChild(card);
             card.appendChild(tweet);
              })

         }

         loadTweets();

         async function loadFollows() {
             const res = await fetch('http://localhost:3000/follow');
             const tweeter= await res.json();

             const ctr = document.querySelector('.followers');
             
  

             tweeter.forEach( product => { 
             const card = newEl('div', {class: 'card bg-blue-900 rounded-lg text-white'});
             const author = newEl('h2', {innerText: product.user, class: 'm-2 font-semibold'});
             const title = newEl('div', {class: 'flex m-1'});
             const tweet = newEl('h4', {innerText: product.follows});
            
              
             title.appendChild(author);
             card.appendChild(title);
             ctr.appendChild(card); 
              })

         }

         loadFollows();
